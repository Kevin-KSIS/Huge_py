  <body class="images nojs sessions-page sessions-create-page">
    <div id="container">

      <div class="timeline-head">
        <a href="https://mobile.twitter.com/"><img src="/images/larrybird.png" alt="Twitter" class="larrybird" /></a>
        <span class="title">Sign in</span>
      </div>

      <div id="main_content">
        <div class="signup-body">
    <div class="signup-step">Typing on your phone stinks, we know! Double-check your username and password and try again.</div>
  <form action="https://mobile.twitter.com/session" method="post">
    <div style="margin:0;padding:0;display:inline"><input name="authenticity_token" type="hidden" value="9e8fe703dd9218892144" /></div>
    <fieldset class="inputs">
      <div class="signup-container">
        <div class="signup-field-head">
          <label for="username">Username</label>
        </div>
        <div class="signup-field">
          <input autocapitalize="off" autocorrect="off" class="signup-input" id="username" name="username" placeholder="@name" type="text" value="venamresm">
        </div>
      </div>
      <div class="signup-field-hint">You can also use your email address</div>
      <div class="signup-container">
        <div class="signup-field-head">
          <label for="password">Password</label>
        </div>
        <div class="signup-field">
          <input class="signup-input" id="password" name="password" placeholder="••••••" type="password" value="">
        </div>
      </div>
    </fieldset>
    <div class="signup-button">
      <button class="signup button" id="signupbutton" type="submit">Sign in</button>
    </div>
  </form>
</div>

      </div>

      <div class="footer">
